<h1 id="myHeader01" align=center>t1a12-events-cam.html</h1>

<body id="Bluh" oncontextmenu="{this.style.backgroundColor='black'; myHeader01.style.color='white'}">

<button onMouseOut="{style.backgroundColor='white'}" onMouseOver="{style.backgroundColor='lime'}" onclick="{Bluh.style.backgroundColor='blue'}">mouseOver/mouseOut/onClick</button><br><br>

<button ondblclick="{style.backgroundColor='orange'}">ondblClick</button><br><br>
