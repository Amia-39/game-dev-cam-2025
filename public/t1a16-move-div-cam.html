<h1 align=center> t1a16-move-div-cam.html </h1>


<script>
	let myClock01
	let myClock02
	let myClock03

	function myTest() {
		document.getElementById('myButton').style.left =
    parseInt(document.getElementById('myButton').style.left) + 120 + 'px'
	}
	
	function myNotTest() {
		document.getElementById('myDiv01').innerHTML = 'HEY THATS CHEATING NO KEYBOARD'
		document.getElementById('myDiv01').style.fontSize = '100px'
	}
	
	function what() {
		document.getElementById('myDiv01').innerHTML = 'Good, no Keyboard'
		document.getElementById('myDiv01').style.fontSize = '15px'
	}
	
	function grah() {
		document.getElementById('myDiv01').innerHTML = '<img src=https://www.portland.gov/sites/default/files/styles/2_1_800w/public/2022/stop-sign1.jpg?itok=_o-TcrNe/>'
	}
	
	function Q1() {
		document.getElementById('myDiv01').style.left =
    parseInt(document.getElementById('myDiv01').style.left) + 10 + 'px'
	}
	
	function Q2() {
		document.getElementById('myDiv01').style.left =
    parseInt(document.getElementById('myDiv01').style.left) + -10 + 'px'
	}
</script>

<div id="myDiv01" style="position:relative; left:100; top:0; width:1000; height:20;">bwah</div><br>

<button id="myButton" style="position:relative; left:0; top:0; width:95; height:20;" 
onmouseover="{myTest()}" 
onfocus="{myNotTest()}"
onblur="{what()}"
onclick="{grah()}">Do Not Click</button><br><br>

<button id="myButton02" onclick="{Q1()}">Div Right</button><br><br>

<input type=button value="Div Right Auto" onclick="{
  clearInterval(myClock01);
  myClock01 = setInterval(function(){
    document.getElementById('myButton02').click();
  }, 30)
}"><br><br>

<input type=button id="myButton06" value="Div Down" onclick="{
  document.getElementById('myDiv01').style.top =
    parseInt(document.getElementById('myDiv01').style.top) + 1 + 'px'
}"><br><br>

<input type=button value="Div Down Auto" onclick="{
  clearInterval(myClock02);
  myClock02 = setInterval(function(){
    document.getElementById('myButton06').click();
  }, 30)
}"><br><br>

<input type=button id="myButton05" value="Div Up" onclick="{
  document.getElementById('myDiv01').style.top =
    parseInt(document.getElementById('myDiv01').style.top) + -1 + 'px'
}"><br><br>

<button id="myButton04" onclick="{Q2()}">Div Left</button><br><br>

<input type=button value="Div Left Auto" onclick="{
  clearInterval(myClock01);
  myClock01 = setInterval(function(){
    document.getElementById('myButton04').click();
  }, 30)
}"><br><br>
