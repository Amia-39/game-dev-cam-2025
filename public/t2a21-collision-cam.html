

<script>
   // global functions here

  function myHitOther(my1, my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1  + parseInt(document.getElementById(my1).style.height)
   
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2  + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2)) {
       return true
   }
   return false
}


function myCheckHit(){
   if (myHitOther('myImg01', 'myImg02')) {
       alert('you lose')  
       document.getElementById('myImg01').style.left = '20px'
       location = 'google.ca'  // go to your next level
   }
}
</script>
 
<br><br><h2 align=center>t2a21-collision-cam.html</h2>

<img id="myImg01" src="assets/images/RalseiStupid.png" style="position:absolute; left:0px; top:0px; width:50px; height:50px;"><br>

<img id="myImg02" src="assets/images/RalseiStupid.png" style="position:absolute; left:100px; top:0px; width:50px; height:50px;"><br>

<input type=button value="Move" onclick="{
	document.getElementById('myImg01').style.left = 
	parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
		myCheckHit()
}"><br>
