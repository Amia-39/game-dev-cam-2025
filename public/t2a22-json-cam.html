<h1 align=center>t2a22-json-cam.html</h1>

<script>
	async function fetchData(url){
		const response = await fetch(url)
		const data = await response.json()
		console.log(data)
		
		const myJson = JSON.stringify(data, null, 3)
		document.getElementById('myDiv01').innerHTML = `<pre>${myJson}</pre>`
		
		if (data.image) {document.getElementById('myDiv01').innerHTML += `<img src="${data.image}" alt="Random Image" style="max-width: 100%; height: auto;">`}
		if (data.link) {document.getElementById('myDiv01').innerHTML += `<div><a href="${data.link}">${data.link}</a></div>`}
		if (data.text) {document.getElementById('myDiv01').innerHTML += `<p>${data.text}</p>`}
	}
</script>

<select id="mySelect" size="1" onchange="fetchData(this.value)">
	<option>blank</option>
	<option value="https://randomfox.ca/floof/">Random Fox</option>
	<option value=""></option>
</select><br><br>
